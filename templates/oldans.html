<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="/static/oldqusstyle.css">
    <meta charset="UTF-8">
    <title>源氏のために勉強せよ！</title>
  </head>

  <body>    

	
	<form id="form2" method="post" action="/api/upload2" enctype="multipart/form-data">
		<div class="frame">	
			<img class="showimg" src="{{ img_stream }}">  
			<br>
			<br>
			答案{{memo}}
			<br>
			包含问题个数{{contain}}, 问题类型{{tag}}
			<br>
			得点:
			<input class="inputtext" type="text" name="point" value="0">
			包含问题个数:
			<input class="inputtext" type="text" name="contain" value={{contain}}>
			<input type="submit" name = "button" value = "dataupload" ></input>
			<input type="submit" name = "button" value = "show_qus" ></input>
		</div>
	</form>

  </body>
  <div class="bg">
  </div>
</html>
